<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="전송할 주소" method="get" target="_self" novalidate>
    <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on">
    </div>
    <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel">
    </div>    
    <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email">
    </div>   
    <button type="submit">저장</button>
    <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
    </form>   
</body>
</html>



<!-- 
post : 전송하는 데이터가 url에 붙지않는다
일반 사용자 눈에 보이지않는다 보안적으로 조금더 낫다

get : 전송하는 데이터가 url에 붙어서 간다 
self : 현재창에  띄움
blank 새창에 띄움 
novalidate : form 태그 안의 input 요소의 정합성을 체크하지않는다-->
