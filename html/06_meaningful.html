<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-weight:bold" >bold</p>
    <b>bold</b>

    <p style="text-decoration: underline;">yellow</p>
    <p>X<sub>2</sub></p>
    <p>X<sub>2</sub></p>

        aaa
    </blockquote>

    <span style="background-color: green;">is span tag</span>
